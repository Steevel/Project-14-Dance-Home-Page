<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dance Academy</title>
</head>

<body>
    <!-- Navbar  -->
    <nav>
        <div class="logo">
            <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="nav-elements">
            <div class="line">

            </div>

            <ul class="nav-list">
                <li class="nav-item">Home</li>
                <li class="nav-item">About Us</li>
                <li class="nav-item">Portfolio</li>
                <li class="nav-item">Contact</li>
            </ul>

        </div>
    </nav>

    <!-- Hero section  -->
    <div class="hero">
        <div class="hero-top">
            <div class="hero-title">
                <span class="title-top">Crea-</span>
                <br>
                <span class="title-bottom">tivity.</span>
            </div>
            <div class="hero-content">
                <div class="hero-content-top">
                    <p class="hero-text">is our <br> ingredient.</p>
                    <div class="icons">
                        <img class="icon" src="./images/Twitter Icon.svg" alt="Twitter">
                        <img class="icon" src="./images/Instagram Icon.svg" alt="Instagram">
                        <img class="icon" src="./images/Facebook Icon.svg" alt="Facebook">
                        <img class="icon" src="./images/Email Icon.svg" alt="Email">
                    </div>
                </div>
                <button class="package-button">Check Our Package</button>
            </div>
        </div>
        <div class="hero-bottom">
            <div class="bottom-left">
                <ul>
                    <li class="service-item">Photography</li>
                    <li class="service-item">Videogarphy</li>
                    <li class="service-item">Graphic Design</li>
                    <li class="service-item">Illustration</li>
                    <li class="service-item">Animation</li>
                </ul>
                <!-- <div class="vertical-line"></div> -->
            </div>
            <div class="bottom-right">
                <div class="bottom-right-content">
                    <div>
                        <img class="quote-icon" src="./images/double-quote.png" alt="">
                    </div>
                    <p class="quote">We help you create the best graphics, <br> photos, videos, animations and
                        illustrations.</p>
                    <div class="dance-img-container">
                        <img class="dance-img" src="./images/pexels-cottonbro-7974875.jpg" alt="Dance Image">
                    </div>
                </div>
                <div class="bottom-right-arrow">
                    <img class="arrow-icon" src=" ./images/down-arrow.png">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
